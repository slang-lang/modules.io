<template id="template-language-option">
    <option value="{{TOKEN}}">{{LANGUAGE}}</option>
</template>

<template id="template-language-option-default">
    <option disabled selected class="translation" token="LANGUAGE_SELECTION">LANGUAGE_SELECTION</option>
</template>

<template id="template-module">
    <tr>
        <td>{{NAME}}</td>
        <td>{{ARCHITECTURE}}</td>
        <!-- <td>{{ADDED}}</td> -->
        <td>{{KEYWORDS}}</td>
        <!-- <td>{{LAST_UPDATE}}</td> -->
        <td>{{VERSION}}</td>
        <td>{{DOWNLOADS}}</td>
    </tr>
</template>
